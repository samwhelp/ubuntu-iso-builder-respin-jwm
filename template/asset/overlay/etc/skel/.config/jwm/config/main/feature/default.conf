<?xml version="1.0"?>
<JWM>


	<!-- ## Feature //-->


	<!-- Double click speed (in milliseconds) //-->
	<DoubleClickSpeed>400</DoubleClickSpeed>

	<!-- Double click delta (in pixels) //-->
	<DoubleClickDelta>2</DoubleClickDelta>

	<!-- The focus model (sloppy or click) //-->
	<!-- <FocusModel>sloppy</FocusModel> //-->
	<FocusModel>click</FocusModel>

	<!-- The snap mode (none, screen, or border) //-->
	<SnapMode distance="10">border</SnapMode>

	<!-- https://joewing.net/projects/jwm/config.html#other //-->
	<!-- The move mode (outline or opaque) //-->
	<!-- <MoveMode>opaque</MoveMode> //-->
	<!-- <MoveMode mask="A" coordinates="off">opaque</MoveMode> //-->
	<MoveMode mask="4" coordinates="off">opaque</MoveMode>

	<!-- The resize mode (outline or opaque) //-->
	<!-- <ResizeMode>opaque</ResizeMode> //-->
	<!-- <ResizeMode mask="A" coordinates="off">opaque</ResizeMode> //-->
	<ResizeMode mask="4" coordinates="off">opaque</ResizeMode>


</JWM>
