<?xml version="1.0"?>
<JWM>


	<!-- ## Panel / Bottom //-->
	<Tray x="0" y="-1" height="25" autohide="off" delay="1000">

		<TrayButton icon="/usr/share/jwm/jwm-blue.svg">root:3</TrayButton>

		<Spacer width="2"/>

		<Pager labeled="true"/>

		<Spacer width="2"/>

		<TrayButton icon="file-manager" popup="File Manager">exec:thunar</TrayButton>
		<TrayButton icon="text-editor" popup="Text Editor">exec:mousepad</TrayButton>
		<TrayButton icon="web-browser" popup="Web Browser">exec:firefox --new-tab about:blank</TrayButton>
		<TrayButton icon="terminal" popup="Terminal">exec:sakura</TrayButton>

		<Spacer width="2"/>

		<TaskList maxwidth="256"/>

		<Spacer width="2"/>

		<Dock/>

		<Clock format="%Y-%m-%d %H:%M:%S %A"></Clock>

		<Spacer width="2"/>

		<TrayButton label="_">showdesktop</TrayButton>

		<Spacer width="2"/>

	</Tray>


</JWM>
