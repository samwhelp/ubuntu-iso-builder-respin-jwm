<?xml version="1.0"?>
<JWM>


	<!-- ## Keybind / Volume / via-amixer //-->
	<!--
		sudo apt-get install alsa-utils
	//-->
	<Key key="XF86AudioMute">exec:amixer -q -D pulse sset Master toggle</Key>
	<Key key="XF86AudioRaiseVolume">exec:amixer -q -D pulse sset Master 5%+ unmute</Key>
	<Key key="XF86AudioLowerVolume">exec:amixer -q -D pulse sset Master 5%- unmute</Key>
	<Key mask="A" key="m">exec:amixer -q -D pulse sset Master toggle</Key>
	<Key mask="AS" key="period">exec:amixer -q -D pulse sset Master 5%+ unmute</Key>
	<Key mask="AS" key="comma">exec:amixer -q -D pulse sset Master 5%- unmute</Key>
	<Key mask="AC" key="period">exec:amixer -q -D pulse sset Master 5%+ unmute</Key>
	<Key mask="AC" key="comma">exec:amixer -q -D pulse sset Master 5%- unmute</Key>


</JWM>
