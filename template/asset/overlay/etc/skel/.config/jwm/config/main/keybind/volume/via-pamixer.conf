<?xml version="1.0"?>
<JWM>


	<!-- ## Keybind / Volume / via-pamixer //-->
	<!--
		sudo apt-get install pamixer
	//-->
	<Key key="XF86AudioMute">exec:pamixer --toggle-mute</Key>
	<Key key="XF86AudioRaiseVolume">exec:pamixer -i 5</Key>
	<Key key="XF86AudioLowerVolume">exec:pamixer -d 5</Key>
	<Key mask="A" key="m">exec:pamixer --toggle-mute</Key>
	<Key mask="AS" key="period">exec:pamixer -i 5</Key>
	<Key mask="AS" key="comma">exec:pamixer -d 5</Key>
	<Key mask="AC" key="period">exec:pamixer -i 1</Key>
	<Key mask="AC" key="comma">exec:pamixer -d 1</Key>


</JWM>
